<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best tour plan Hotel Booking</title>
    <!-- Шрифты -->
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- Подключение CSS -->
    <link rel="stylesheet" href=".css/style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="conteiner">
        <div class="navbar-top navbar__top">
          <a href="#" class="logo">
            <img
              src="img/lesson-16/best-tour-plan.svg"
              alt="Logo:Best tour plan"
              class="logo__img"
            />
          </a>

          <button class="button-top navbar__button-top">
            <span></span>
            <span></span>
            <span></span>
          </button>

          <form class="search navbar__search" action="#">
            <input
              class="search__area"
              type="text"
              placeholder="Search location"
            />
            <button class="search__button">
              <img
                class="search__img"
                src="img/lesson-16/search-img.svg"
                alt="Image: search button"
              />
            </button>
          </form>

          <a href="#" class="user navbar__user">
            <img
              class="user__photo"
              src="img/lesson-16/nathan-photo.jpg"
              alt="Photo: Nathan"
            />
            <span class="user__name">Nathan</span>
          </a>
          <!-- /.user -->
        </div>
        <!-- /.navbar-top -->
      </div>
      <nav class="menu navbar__menu">
        <div class="conteiner">
          <ul class="navigation menu__navigation">
            <li class="navigation__items">
              <a href="#">All Deals</a>
            </li>
            <li class="navigation__items">
              <a href="#">Hotels</a>
            </li>
            <li class="navigation__items">
              <a href="#">Activities</a>
            </li>
            <li class="navigation__items">
              <a href="#">Hotel Day Packages</a>
            </li>
            <li class="navigation__items">
              <a href="#">Restaurants</a>
            </li>
            <li class="navigation__items">
              <a href="#">Events</a>
            </li>
            <li class="navigation__items">
              <a href="#">Rodrigues</a>
            </li>
          </ul>
        </div>
        <!-- /.conteiner -->
      </nav>
    </header>

    <nav class="breadcrumbs">
      <div class="conteiner">
        <ul class="breadcrumbs-list">
          <li class="breadcrumbs-list__item">
            <a class="breadcrumbs-list__link" href="#">Home</a>
          </li>
          <li class="breadcrumbs-list__item">
            <a class="breadcrumbs-list__link" href="#">Flash Offers</a>
          </li>
          <li class="breadcrumbs-list__item">Grand Hilton Hotel</li>
        </ul>
      </div>
    </nav>

    <!-- /.breadcrumbs -->
    <section class="hotel">
      <div class="conteiner">
        <div class="hotel-info">
          <div class="hotel-info__text">
            <div class="hotel-wrapper">
              <div class="stars">
                <img src="img/lesson-19/star.svg" alt="Star" />
                <img src="img/lesson-19/star.svg" alt="Star" />
                <img src="img/lesson-19/star.svg" alt="Star" />
                <img src="img/lesson-19/star.svg" alt="Star" />
                <img src="img/lesson-19/star.svg" alt="Star" />
              </div>
              <!-- /.stars -->
              <h1 class="hotel-name hotel-info__name">Grand Hilton Hotel</h1>
              <span class="offer">Flash Offer</span>
            </div>
            <!-- /.hotel-wrapper -->
            <span class="description"
              >Half-Board/ All Inclusive + Complimentary Activities + Child
              Stays Free</span
            >
          </div>
          <!-- /.hotel-info__text -->
          <div class="rating hotel-info__rating">
            <span class="rating__text">User Rattings</span>
            <div class="grade">
              <span class="grade-item rating__final">4.5</span>
              <span class="grade-item rating__max">5</span>
            </div>
          </div>
          <!-- /.hotel-info__rating -->
        </div>
      </div>
    </section>
    <!-- /.hotel -->
  </body>
</html>
